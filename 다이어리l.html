<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diary_left</title>
    <style>
        .body{
            width:316px;
        }
        li{
            list-style-image: url("icons/folder.png");
        }
        a{
            text-decoration: none;
            color:black;
        }
        #content{
            display:none;
        }
    </style>
    <script>
        function toggle(){
            var show = document.getElementById("content");
            if (show.style.display==="block"){
                show.style.display="none";
            }
            else{
                show.style.display="block";
            }
        }
    </script>
</head>
<body>
    <div class="body">
        <h3 style="color:#298FA6">
            DIARY
        </h3>
        <hr>
        <ul class="nav">
            <li onclick="toggle()">내 다이어리</li>
            <ul id="content">
                <li><a href="">일기장</a></li>
                <li><a href="">끄적끄적</a></li>
            </ul>
            <li><a href="">교환일ㄱi..</a></li>
            <li><a href="">오늘의 급식</a></li>
        </ul>
    </div>
</body>
</html>
